<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div class="container">
    <form action="#" th:action="@{/registration}" th:object="${userForm}" method="post">
        <p>email: <input type="text" th:field="*{email}" /></p>
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</p>
        <p>password: <input type="password" th:field="*{password}" /></p>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
        <p>password confirm: <input type="password" th:field="*{passwordConfirm}" /></p>
        <p th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">PasswordConfirm Error</p>
        <p><input type="submit" value="Submit" /></p>
    </form>

</div>
</body>
</html>
